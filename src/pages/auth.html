<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="/src/style/auth.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="name" hidden />
      <div class="section">
        <h1>Email/Password Authentication</h1>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="signInWithEmail()">Sign In</button>
        <button onclick="signUpWithEmail()">Sign Up</button>
      </div>

      <div class="divider"><span>OR</span></div>

      <div class="section">
        <h1>Phone Number Authentication</h1>
        <input type="text" id="phone" placeholder="Phone number" />
        <button onclick="signInOrUpWithPhoneNumber()">Sign In / Sign Up</button>
        <div id="recaptcha-container"></div>
      </div>

      <div class="divider"><span>OR</span></div>

      <div class="section">
        <h1>Sign in with Google</h1>
        <button onclick="signInWithGoogle()">
          Sign In/Sign Up with Google
        </button>
      </div>
    </div>

    <script type="module" src="/src/js/config.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script>
      const userName = prompt("Enter your name: ");
      document.getElementById("name").value = userName;
    </script>
  </body>
</html>
